<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <div class="container">
    <section class="con-head">
      <div class="balance">
        <div class="b-header">My balance</div>
        <div class="b-amount">$921.48</div>
      </div>
      <div class="chead-icon">
        <img src="./images/logo.svg" alt="Expense Chart Icon">
      </div>

    </section>
    <section class="con-body">
      <main class="spending-tab">
        <div class="st-header">
           Spending - Last 7 days
        </div>
      </main>
      <div class="expense-tab">
        <div class="et-day">
          <div class="bar-status"></div>
          <div class="mon-bar et-bar"></div>
          mon
          </div>
        <div class="et-day">
          <div class="bar-status">
          </div>
          <div class="tues-bar et-bar"></div>
          tue
        </div>        
        <div class="et-day">
          <div class="bar-status">
          </div>
          <div class="wed-bar et-bar"></div>
          wed
        </div>       
         <div class="et-day">
          <div class="bar-status"></div>
          <div class="thu-bar et-bar"></div>
          thu
          </div>        
        <div class="et-day">
          <div class="bar-status"></div>
          <div class="fri-bar et-bar"></div>
          fri
          </div>        
        <div class="et-day">
          <div class="bar-status"></div>
          <div class="sat-bar et-bar"></div>
          sat
          </div>        
        <div class="et-day">
          <div class="bar-status">Bobby</div>
          <div class="sun-bar et-bar"></div>
          sun
          </div>
      </div>
      <div class="total-expense">
        <div class="te-header">Total this month</div>
        <div class="te-grid">
          <div class="te-amount">$478.33</div>
          <div class="te-percentage">
            <div class="percent">+2.4%</div>
            <div class="time-of-expense">from last month</div>
          </div>
        </div>
      </div>
    </section>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="app.js"></script>
</body>
</html>
